<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <nav>
        <div class="sidebar">
            <div class="logo-container">
                <span class="item-aligner">
                    <img src="list.svg">
                    <h1 class="logo">ToDoList</h1>
                </span>
            </div>
            <div class="profile-container">
                <span class="item-aligner">
                    <img src="user.svg">
                    <h3 class="profile">Me</h2>
                </span>
            </div>
            <button class="add-task-btn">
                <img src="plus-circle.svg">Add task
            </button>
            <div class="add-project-container">
                <span class="item-aligner">
                    <h3 class="my-projects">My projects</h3><span class="project-counter"></span>
                    <button class="add-project-btn">
                    <img src="plus-circle.svg">
                    </button>
                </span>
            </div>

            <div class="projects-container"></div>

            <dialog id="add-project-dialog">
                <form id="add-project-form">
                    <h1>Add a project</h1>
                    <h2>Name</h2>
                    <input type="text" id="project-name" minlength="1" maxlength="32">
                    <h2>Color</h2>
                    <div class="color-dropdown">
                        <select id="project-color" class="color-select">
                            <option value="white">âšª White</option>
                            <option value="red">ðŸ”´ Red</option>
                            <option value="blue">ðŸ”µ Blue</option>
                            <option value="green">ðŸŸ¢ Green</option>
                            <option value="yellow">ðŸŸ¡ Yellow</option>
                            <option value="purple">ðŸŸ£ Purple</option>
                        </select>
                    </div>
                    <button type="submit" id="project-form-add-btn">Add</button>
                    <button type="button" id="project-form-cancel-btn">Cancel</button>
                </form>
            </dialog>
            <dialog id="add-task-dialog">
                <form id="add-task-form">
                <input type="text" id="task-name" placeholder="Task name" minlength="1" maxlength="500">
                <input type="text" id="task-description" placeholder="Description" minlength="1" maxlength="1000">
                <input type="datetime-local" id="task-due-date">
                <select id="task-priority">
                    <option value="4">âšª Priority 4</option>
                    <option value="3">ðŸ”µ Priority 3</option>
                    <option value="2">ðŸŸ¡ Priority 2</option>
                    <option value="1">ðŸ”´ Priority 1</option>
                </select>
                <div class="task-form-lower-area">
                    <select id="task-project">
                    </select>
                    <button type="submit" id="task-form-add-btn">Add</button>
                    <button type="button" id="task-form-cancel-btn">Cancel</button>
                </div>
                </form>
            </dialog>
            
        </div>
    </nav>

    <main>
        <div class="task-area">
            <h1 class="task-area-project-name">My projects/Default Project</h1>
            <div class="task-container">
                <div class="task-item">
                    <div class="task-btn-section">
                        <button class="complete-task-btn p4">
                            <img class="check-btn-img" src="Task-icons/p4Check.svg" alt="">
                        </button>
                    </div>
                    <div class="task-info-section">
                        <h1 class="task-title">Task title</h1>
                        <p class="task-description">Task description</p>
                        <div class="task-info-container">
                            <div class="date-container">
                                <img src="calendar.svg" alt="">
                                <span class="date-display">12/32/2222/ 12:00:00</span>
                            </div>
                            <div class="task-project-container">
                                <img src="Project-icons/whiteProjectIcon.svg" class="task-project-icon">
                                <span class="project-display">Default Project</span>
                            </div>
                            <button class="delete-task-btn">
                                <img class="delete-task-icon" src="trash.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
